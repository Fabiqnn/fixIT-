[phases.setup]
nixPkgs = ["php82", "nodejs"]

[phases.install]
cmds = [
  "curl -sS https://getcomposer.org/installer | php",
  "php composer.phar install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build",
  "php artisan config:cache"
]

[start]
cmd = "chmod -R 775 storage bootstrap/cache && php -S 0.0.0.0:8080 -t public public/index.php"
